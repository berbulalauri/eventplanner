<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<title>TBC Bank</title>

<body style="background-color:#e6eaee;">
<header>
	<div id="brand-header">
		<div class="container">
		<div class="newbuttoncontainer"><button class="rightsidebutton">Internet banking</button></div>
			<a href="" title="TBC Bank">
				<img id="logo" alt="TBC Bank" width="140" height="51" src="imgs/tbc_logo.png" >
			</a>		
		</div>
	</div>
</header>

		<div class="content-wrapper">
			<section class="left-side">

				<div class="white-unit">
				<img src="imgs/cardless.png" >
				</div>

			</section>
			<section class="middle-side">
				<div class="white-unit"></div>
			</section>
			<section class="right-side">
				<div class="green-blue-wrapper">
					<div class="green-unit">
					<div id="exchangeRatesSmall">
		<div class="exRatesText">
			Official<br>
			USD,&nbsp;EUR,&nbsp;GBP<br>Currencies</div>
		<div class="currency">
				<div class="currFlag flagRates USD"></div>
				<div class="currRate">USD 2.9627</div>
				<div class="arrows down"></div>
			</div>
		<div class="currency">
				<div class="currFlag flagRates EUR"></div>
				<div class="currRate">EUR 3.2800</div>
				<div class="arrows up"></div>
			</div>
		<div class="currency">
				<div class="currFlag flagRates GBP"></div>
				<div class="currRate">GBP 3.8441</div>
				<div class="arrows up"></div>
			</div>
		<div class="clearfix"></div>

	</div>
	</div>
	
	
		<div class="blue-unit"></div>
					
		</div><div class="third-unit">
			<button class="button">Contact Us</button>
		</div>
	</section>
		</div>
<footer>
	<div id="brand-footer">
		<div class="footer-container">
		<h1 class="h1designer">TBC 2019</h1>
		</div>
	</div>
</footer>
	</body>
	
</html>
